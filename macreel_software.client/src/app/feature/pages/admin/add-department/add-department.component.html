      <div class="p-6">

          <div class="flex flex-wrap items-center gap-4">
            <div class="w-full md:w-1/6">
              <label for="DepartmentName" class="block text-[#7E7E7E] font-bold text-[17px]">
                Department:

            </div>

              <input 
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#E6354B]"
                name="departmentName" 
                type="text" 
                id="DepartmentName" 
                required 
                placeholder="Enter Department Name" 
                autocomplete="off" 
                value="Example Department"
              />
            </div>
            <div class="w-full md:w-1/4">
              <button type="button" id="btnDepartment"
